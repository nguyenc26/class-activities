<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <div id="drink-options"></div>

  <script type="text/javascript">

    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // i did not define this var drinkdiv = $("#drink-options") changing that only once because you only need to change it once in this code. BUT if you are trying to change this code in other spots we will want to define the variable so if we want many spaces to work the same way we can make it so we are only changing it in one spot. 

    // Using JavaScript programmatically append each drinkList item to the "drink-options" div
    // HINT: you will need a for loop to go over each element in the list

    // This way is okay. More DRY but less efficient in the long run when you have more classes or IDs. 

    var drinkdiv = $("#drink-options")

    for (var i=0; i<drinkList.length; i++) {

    var newdiv = $("<div>");
    newdiv.text(drinkList[i]);
    drinkdiv.append(newdiv);
    }

  </script>

</body>
</html>
